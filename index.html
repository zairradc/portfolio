<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Portfolio</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://unpkg.com/98.css">
</head>
<body>
  <div class="desktop">
    <!-- Desktop Icon for Game Design -->
    <button class="desktop-icon" onclick="openWindow('gameDesignWindow')">
      <img src="game-icon.png" alt="Game Design Icon" class="icon-image" style="width: 64px; height: 64px;"/>
      <span class="icon-label">Game Design</span>
    </button>

    <div class="icon" onclick="openApp('game')">🕹️ Game Design</div>
    <div class="icon" onclick="openApp('web')">🌐 Web Design</div>
    <div class="icon" onclick="openApp('branding')">🎨 Branding</div>
    <div class="icon" onclick="openApp('projects')">📁 Projects</div>
  </div>

  <nav class="taskbar">
    <button class="start">Start</button>
    <span class="time" id="time"></span>
  </nav>

  <script src="script.js"></script>

  <script>
    function openWindow(id) {
      document.getElementById(id).style.display = 'block';
    }

    function closeWindow(id) {
      document.getElementById(id).style.display = 'none';
    }
  </script>

  <script>
    function makeDraggable(el) {
      let isDragging = false;
      let offsetX = 0;
      let offsetY = 0;

      const titleBar = el.querySelector('.title-bar');

      titleBar.addEventListener('mousedown', (e) => {
        isDragging = true;
        offsetX = e.clientX - el.offsetLeft;
        offsetY = e.clientY - el.offsetTop;
        document.body.style.userSelect = 'none'; // prevent text highlight while dragging
      });

      document.addEventListener('mousemove', (e) => {
        if (isDragging) {
          el.style.left = (e.clientX - offsetX) + 'px';
          el.style.top = (e.clientY - offsetY) + 'px';
